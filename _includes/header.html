<header>
  <span class="ribbon-outer">
    <a href="{{ site.url }}">
      <span class="ribbon-inner">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </span>
    </a>
    <span class="left-tail"></span>
    <span class="right-tail"></span>
  </span>
</header>

{% if site.show_downloads %}
  <section id="downloads">
    <span class="inner">
      <a href="{{ site.github.owner_url }}" class="zip"><em>alexmeuer</em>GitHub</a><a href="{{ site.github.tar_url }}" class="tgz"><em>alexmeuer</em>StackOverflow</a>
    </span>
  </section>
{% else %}
  <div id="no-downloads">
    <span class="inner">
      {% unless page.hide_title %}
      <div class="page-title text-fill"><h1>{{ page.title }}</h1></div>
      {% endunless %}
    </span>
  </div>
{% endif %}


<span class="banner-fix"></span>
