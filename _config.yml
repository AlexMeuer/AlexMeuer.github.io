# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

#DO NOT USE TABS IN THIS FILE! Use spaces instead :)

gems:
  - jekyll-seo-tag
  - jemoji
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-github-metadata

# Site settings
title: Alexander Meuer
email: alexmeuer@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  This is where I talk about programming and projects.
baseurl: "" # the subpath of your site, e.g. /blog
#url: "http://AlexMeuer.github.io/" # the base hostname & protocol for your site
url: "http://localhost:4000/"
header_image_dir: "assets/images/posts/headers/"
github_username:  AlexMeuer
linkedin_username: AlexMeuer
discord_name: Doraleous
discord_invite_link: https://discord.gg/zq7kDGW
so_username: alex-meuer
so_id: 4571656
timezone: Europe/Dublin
highlighter: rouge

sass:
    sass_dir: assets
    style: compressed

# Build settings
markdown: kramdown

# Include _pages folder when building site
include: [_pages]

# Specify front-matter default values (https://jekyllrb.com/docs/configuration/#front-matter-defaults)
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      image: "default.jpg"
      extra-css:
        - "assets/pygments/monokai.css"
